<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login de entrada</title>
</head>

<body>

    <div class="img">
        <img src="github.png" alt="">
    </div>

    <main>
        <h1>Entrar no GitHub</h1>



        <form action="">
            <section class="usario">
                <label for="email">Nome de usuário ou endereço de Email</label>
                <input type="texto" name="" id="user">
            </section>

            <section class="senha">
                <section class="login">
                    <label for="senha">Senha</label>
                    <p id="erro">Esqueceu a senha</p>
                </section>
                <input type="password" name="" id="senha">
            </section>



            <button type="submit" id="enviar">Entrar</button>
        </form>


    

        <section class="login-lost">
            <a href="#">Entre com uma senha</a>
            <p>Novo no GitHub? <a href="">Crie uma conta</a></p>
        </section>

    </main>

        <footer>
            <a href="#">Termo</a>
            <a href="#">Privacidade</a>
            <a href="#">Documentação</a>
            <a href="#">Entre em contato com o suporte do GitHub</a>
            <a href="#">Gerenciar cookies</a>
            <a href="#">Não compartilhe minhas informações pessoais</a>
        </footer>

    
<script src="script.js"></script>
</body>

</html>
